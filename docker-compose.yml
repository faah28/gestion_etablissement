version: "3.8"

services:
  gestion-classes:
    image: gestion_etablissement-gestion-classes:latest
    container_name: gestion-classes
    ports:
      - "8000:8000"
    networks:
      - gestion-network
    volumes:
      - ./gestion-classes:/var/www/html
    depends_on:
      - db-gestion-classes
    environment:
      DB_HOST: db-gestion-classes
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: passer
      DB_DATABASE: gestion_classes
    command: php -S 0.0.0.0:8000 -t public

  gestion-cours:
    image: gestion_etablissement-gestion-cours:latest
    container_name: gestion-cours
    ports:
      - "8001:8000"
    networks:
      - gestion-network
    volumes:
      - ./gestion-cours:/var/www/html
    depends_on:
      - db-gestion-cours
    environment:
      DB_HOST: db-gestion-cours
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: passer
      DB_DATABASE: gestion_cours
    command: php -S 0.0.0.0:8000 -t public

  gestion-etudiants:
    image: gestion_etablissement-gestion-etudiants:latest
    container_name: gestion-etudiants
    ports:
      - "8002:8000"
    networks:
      - gestion-network
    volumes:
      - ./gestion-etudiants:/var/www/html
    depends_on:
      - db-gestion-etudiants
    environment:
      DB_HOST: db-gestion-etudiants
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: passer
      DB_DATABASE: gestion_etudiants
    command: php -S 0.0.0.0:8000 -t public

  gestion-profs:
    image: gestion_etablissement-gestion-profs:latest
    container_name: gestion-profs
    ports:
      - "8003:8000"
    networks:
      - gestion-network
    volumes:
      - ./gestion-profs:/var/www/html
    depends_on:
      - db-gestion-profs
    environment:
      DB_HOST: db-gestion-profs
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: passer
      DB_DATABASE: gestion_profs
    command: php -S 0.0.0.0:8000 -t public

  gestion-emploi-du-temps:
    image: gestion_etablissement-gestion-emploi-du-temps:latest
    container_name: gestion-emploi-temps
    ports:
      - "8004:8000"
    networks:
      - gestion-network
    volumes:
      - ./gestion-emploi-temps:/var/www/html
    depends_on:
      - db-gestion-emploi-temps
    environment:
      DB_HOST: db-gestion-emploi-temps
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: passer
      DB_DATABASE: gestion_emplois_du_temps
    command: php -S 0.0.0.0:8000 -t public

  db-gestion-classes:
    image: mysql:8
    container_name: db-gestion-classes
    environment:
      MYSQL_ROOT_PASSWORD: passer
      MYSQL_DATABASE: gestion_classes
    ports:
      - "3309:3306"
    volumes:
      - db_data_gestion_classes:/var/lib/mysql
    networks:
      - gestion-network

  db-gestion-cours:
    image: mysql:8
    container_name: db-gestion-cours
    environment:
      MYSQL_ROOT_PASSWORD: passer
      MYSQL_DATABASE: gestion_cours
    ports:
      - "3310:3306"
    volumes:
      - db_data_gestion_cours:/var/lib/mysql
    networks:
      - gestion-network

  db-gestion-etudiants:
    image: mysql:8
    container_name: db-gestion-etudiants
    environment:
      MYSQL_ROOT_PASSWORD: passer
      MYSQL_DATABASE: gestion_etudiants
    ports:
      - "3311:3306"
    volumes:
      - db_data_gestion_etudiants:/var/lib/mysql
    networks:
      - gestion-network

  db-gestion-profs:
    image: mysql:8
    container_name: db-gestion-profs
    environment:
      MYSQL_ROOT_PASSWORD: passer
      MYSQL_DATABASE: gestion_profs
    ports:
      - "3312:3306"
    volumes:
      - db_data_gestion_profs:/var/lib/mysql
    networks:
      - gestion-network

  db-gestion-emploi-temps:
    image: mysql:8
    container_name: db-gestion-emploi-temps
    environment:
      MYSQL_ROOT_PASSWORD: passer
      MYSQL_DATABASE: gestion_emplois_du_temps
    ports:
      - "3313:3306"
    volumes:
      - db_data_gestion_emploi_temps:/var/lib/mysql
    networks:
      - gestion-network

networks:
  gestion-network:
    driver: bridge

volumes: 
  db_data_gestion_classes:
  db_data_gestion_cours:
  db_data_gestion_etudiants:
  db_data_gestion_profs:
  db_data_gestion_emploi_temps:
